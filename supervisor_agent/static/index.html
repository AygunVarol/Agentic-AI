<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supervisor Agent</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    textarea { width: 100%; height: 100px; }
    select, button { margin-top: 1em; }
    pre { background: #f4f4f4; padding: 1em; }
  </style>
</head>
<body>
  <h1>Supervisor Agent</h1>
  <textarea id="task" placeholder="Enter your task here"></textarea>
  <br>
  <label for="agent">Agent:</label>
  <select id="agent">
    <option value="">auto route</option>
    <option value="kitchen">kitchen</option>
    <option value="hallway">hallway</option>
    <option value="office">office</option>
  </select>
  <br>
  <button onclick="sendTask()">Send</button>
  <pre id="output"></pre>
  <h2>Agents</h2>
  <ul id="agents"></ul>
  <script>
    async function sendTask() {
      const taskText = document.getElementById('task').value;
      const agent = document.getElementById('agent').value;
      const body = { task: taskText };
      if (agent) body.agent = agent;
      const res = await fetch('/task', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }

    async function refreshAgents() {
      const res = await fetch('/agents');
      const agents = await res.json();
      const list = document.getElementById('agents');
      list.innerHTML = '';
      for (const a of agents) {
        const li = document.createElement('li');
        const last = a.last_seen || 'never';
        li.textContent = `${a.name}: ${a.online ? 'online' : 'offline'} (last seen: ${last})`;
        list.appendChild(li);
      }
    }

    setInterval(refreshAgents, 5000);
    refreshAgents();
  </script>
</body>
</html>
